<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <div class="calculatrice">
            <div id="result"><span>0</span></div>
            <div id="boutons">
                <span class="bouton" id="clear">C</span>
                <span class="bouton" id="/">/</span>
                <span class="bouton" id="*">*</span>
                <span class="bouton" id="moins">-</span>
                <span class="bouton" id="7">7</span>
                <span class="bouton" id="8">8</span>
                <span class="bouton" id="9">9</span>
                <span class="bouton" id="plus">+</span>
                <span class="bouton" id="4">4</span>
                <span class="bouton" id="5">5</span>
                <span class="bouton" id="6">6</span>
                <span class="bouton" id="egale">=</span>
                <span class="bouton" id="1">1</span>
                <span class="bouton" id="2">2</span>
                <span class="bouton" id="3">3</span>
                <span class="bouton" id="0">0</span>
                <span class="bouton" id="virgule">.</span>
                <span class="bouton" id="zerozero">00</span>
                <span class="switch " id="switchBtn"></span>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
